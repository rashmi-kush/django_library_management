<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'mainsite/base.css' %}">
</head>
<body>
    <form action= method='POST' novalidate>
        {% csrf_token %}
        <h2>Sign In!</h2>
        {% if .errors %}
        <p class='errorheading'>Please correct the following errors!!!!</p>
        {% endif %}
        {% if .failed %}
        <p class='errorheading'>Entered Id/Password is InValid!!!</p>
        {% endif %}
        <table>    
         {{logform}}
        </table>
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
